<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe</title>
    </head>
    <body>

      <header><div class="navbar"></div>
        <h1>Tic Tac Toe</h1></header>

      <div class="button-container">
        <div class="button" id="#newGame"><h4>New Game</h4></div>
      </div>

      <div class="messages"></div>

      <div class="board">
        <div class="box" id="1"></div>
        <div class="box" id="2"></div>
        <div class="box" id="3"></div>
        <div class="box" id="4"></div>
        <div class="box" id="5"></div>
        <div class="box" id="6"></div>
        <div class="box" id="7"></div>
        <div class="box" id="8"></div>
        <div class="box" id="9"></div>
      </div>

      <div class="scoreboard">
        <div class="score" id="p1">Player 1</div>
        <div class="score" id="ties">Ties</div>
        <div class="score" id="p2">Player 2</div>
      </div>

      <script src="http://localhost:8080/webpack-dev-server.js"></script>
      <script src="vendor.bundle.js" type="text/javascript" charset="utf-8"></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8"></script>
    </body>
</html>
