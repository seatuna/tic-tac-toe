<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe</title>
    </head>
    <body>

      <header><div class="navbar"></div>
        <h1>Tic Tac Toe</h1></header>

      <div class="button-container">
        <div class="button" id="#newGame"><h4>New Game</h4></div>
      </div>

      <div class="messages"></div>

      <div class="board">
        <div class="box one"></div>
        <div class="box two"></div>
        <div class="box three"></div>
        <div class="box four"></div>
        <div class="box five"></div>
        <div class="box six"></div>
        <div class="box seven"></div>
        <div class="box eight"></div>
        <div class="box nine"></div>
      </div>

      <div class="scoreboard">
        <div class="score">Player 1</div>
        <div class="score">Ties</div>
        <div class="score">Player 2</div>
      </div>

      <script src="http://localhost:8080/webpack-dev-server.js"></script>
      <script src="vendor.bundle.js" type="text/javascript" charset="utf-8"></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8"></script>
    </body>
</html>
