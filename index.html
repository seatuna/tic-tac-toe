<!DOCTYPE html>
<html>

<head>
  <title>Tic Tac Toe</title>
</head>

<body>

  <header>

    <!-- Start Bootstrap navbar -->
    <nav class="navbar navbar-default">
      <div class="container-fluid">
          <div class="gameTurns"></div>
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">

          <!-- Button trigger modal -->
          <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
            Account
          </button>

          <!-- Modal -->
          <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title" id="myModalLabel">Account</h4>
                </div>
                <div class="modal-body">
                  <!-- Begin account forms -->
                  <!-- reg / login form -->
                  <form id='sign-up'>
                    <div class="form-group">
                      <label for="register-form">Register</label>
                      <input type="email" class="form-control" name="credentials[email]" placeholder="Email">
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control" name="credentials[password]" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-default">Register</button>
                  </form>
                  <!-- reg / login form -->
                  <br/>
                  <br/>

                  <!-- Sign in form -->
                  <form id="sign-in">
                    <div class="form-group">
                      <label for="signin-form">Sign In</label>
                      <input type="email" class="form-control" name="credentials[email]" placeholder="Email">
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control" name="credentials[password]" placeholder="Password">
                    </div>
                    <button type="signin" class="btn btn-default">Sign in</button>
                  </form>
                    <!-- End sign in form -->
                    <br/>
                    <br/>

                    <!-- Change password form -->
                <form id="change-password">
                  <div class="form-group">
                    <label for="change-password">Change Password</label>
                    <input type="password" class="form-control" name="passwords[old]" placeholder="Old Password">
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control" name="passwords[new]" placeholder="New Password">
                  </div>
                  <button type="submit" class="btn btn-default">Change Password</button>
                </form>
                  <!-- End change password form -->
                  <br/>
                  <br/>

                </div>
                <div class="modal-footer">
                  <!-- sign out button -->
                  <button type="button" class="btn btn-default" id="sign-out">Sign Out</button>
                  <!-- end sign out button -->
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        </form>
      </div>
      <!-- End account forms -->
    </nav>
    <!-- end Bootstrap navbar-->

    <h1>Tic Tac Toe</h1>
  </header>

  <div class="button-container">
    <button type="button" class="btn btn-new-game">New Game</button>
  </div>

  <div class="messages"></div>

  <div class="board">
    <div class="box" id="0"></div>
    <div class="box" id="1"></div>
    <div class="box" id="2"></div>
    <div class="box" id="3"></div>
    <div class="box" id="4"></div>
    <div class="box" id="5"></div>
    <div class="box" id="6"></div>
    <div class="box" id="7"></div>
    <div class="box" id="8"></div>
  </div>

  <div class="scoreboard">
    <div class="score-text">Player 1
      <br/>
      <br/>
      <div class="score p1" id="p1">
        <br/>
        <br/>
      </div>
    </div>
    <div class="score-text">Ties
      <br/>
      <br/>
      <div class="score ties" id="ties">
        <br/>
        <br/>
      </div>
    </div>
    <div class="score-text">Player 2
      <br/>
      <br/>
      <div class="score p2" id="p2">
        <br/>
        <br/>
      </div>
    </div>
  </div>

  <script src="http://localhost:8080/webpack-dev-server.js"></script>
  <script src="vendor.bundle.js" type="text/javascript" charset="utf-8"></script>
  <script src="bundle.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
