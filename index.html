<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe</title>
    </head>
    <body>

      <header><div class="navbar"></div>
        <h1>Tic Tac Toe</h1></header>

      <div class="button-container">
        <div class="button"><h4>New Game</h4></div>
      </div>

      <div class="board">
        <div class="top row" id="one"></div>
        <div class="top row" id="two"></div>
        <div class="top row" id="three"></div>
        <div class="mid row" id="four"></div>
        <div class="mid row" id="five"></div>
        <div class="mid row" id="six"></div>
        <div class="bot row" id="seven"></div>
        <div class="bot row" id="eight"></div>
        <div class="bot row" id="nine"></div>
      </div>

      <div class="scoreboard">
        <div class="score">Player 1</div>
        <div class="score">Ties</div>
        <div class="score">Player 2</div>
      </div>

      <script src="http://localhost:8080/webpack-dev-server.js"></script>
      <script src="vendor.bundle.js" type="text/javascript" charset="utf-8"></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8"></script>
    </body>
</html>
